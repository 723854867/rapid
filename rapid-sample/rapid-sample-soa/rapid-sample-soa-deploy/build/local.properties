# jvm configuration
main.class=org.rapid.sample.soa.deploy
vm.64bit.xmx=516m
vm.64bit.xms=516m
vm.64bit.xmn=256m
vm.64bit.xss=256k
vm.32bit.xmx=516m
vm.32bit.xms=516m

# logback configuration
logback.scan=true
logback.scan.period=5 seconds
logback.debug=false
logback.path=E:/data/log/java/rapid/service/soa
logback.root.level=info
logback.tiange.level=info
logback.console.open=true

# dubbo configuration
application.environment=local
registry.address=zookeeper://127.0.0.1:2181
registry.file=E:/data/java/rapid/service/register/soa.cache

rapid.env=LOCAL
rapid.locale=ZH_CN